<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Graphing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1></h1>
            <div id="equation-list">
                <div class="equation-item">
                    <input type="text" class="equation-input" placeholder="Enter an equation (e.g., x^2 + y^2)">
                    <button class="remove-equation">Ã—</button>
                </div>
            </div>
            <button id="add-equation">Add Equation</button>
            <div class="graph-type">
                <label> 
                    <input type="radio" name="graph-type" value="2d" checked> 2D
                </label>
                <label>
                    <input type="radio" name="graph-type" value="3d"> 3D
                </label>
            </div>
        </div>
        <div id="graph"></div>
    </div>
    <script src="graph.js"></script>
</body>
</html>
